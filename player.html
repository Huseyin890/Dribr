<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
</head>
<body>
  <div id="player">
  <video
  id="my-video"
  class="video-js"
  controls
  preload="auto"
  width="100%"
  height="100%"
  poster=""
  data-setup="{}"
>
  <source src="MY_VIDEO.mp4" type="video/mp4" />
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="https://videojs.com/html5-video-support/" target="_blank"
      >supports HTML5 video</a
    >
  </p>
</video>
</div>
<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>

  <script>
    // Get the video ID and player type from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoID = urlParams.get('id');
    const playerType = urlParams.get('player');
    document.getElementById('my-video').src= 'https://driveplyr.appspages.online/dashboard/api/getvideo.php?id='+videoID;

    
  </script>
  
  <!-- Include the Video.js library -->
  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>



  <!-- Include the Vimeo SDK script -->
  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
