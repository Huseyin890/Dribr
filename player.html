<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
</head>
<body>
  <div id="player"></div>

  <script>
    // Get the video ID and player type from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoID = urlParams.get('id');
    const playerType = urlParams.get('player');

    // Create the video player based on the player type
    if (playerType === 'videojs') {
      // Create a Video.js player
      const videoPlayer = videojs('player', {
        controls: true,
        autoplay: true,
        sources: [{
          src: `https://driveplyr.appspages.online/dashboard/api/getvideo.php?id=${videoID}`,
          type: 'video/mp4'
        }]
      });
    } else if (playerType === 'youtube') {
      // Create a YouTube player
      const youtubePlayer = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: videoID,
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0
        }
      });
    } else if (playerType === 'vimeo') {
      // Create a Vimeo player
      const vimeoPlayer = new Vimeo.Player('player', {
        id: videoID,
        autoplay: true,
        controls: true
      });
    } else {
      console.error('Invalid player type');
    }
  </script>
  
  <!-- Include the Video.js library -->
  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>



  <!-- Include the Vimeo SDK script -->
  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
